<style>
html {
    scroll-behavior: smooth;
    scroll-padding-top: 100px;
}

body {
    background: linear-gradient(135deg, #ff00cc, #333399);
    font-family: 'Montserrat', sans-serif;
    color: #F72798;
    margin: 0;
}

header {
    text-align: center;
    background-color: transparent;
    backdrop-filter: blur(5px);
    color: white;
    padding-top: 10px;
    padding-bottom: 10px;
}

nav {
    background-color: #F72798;
    padding: 10px 0;
}

nav a {
    color: white;

    margin: 0 15px;
    font-weight: bold;
    font-size: 1.1em;
}

nav a:hover {
    text-decoration: underline;
}

h1 {

  font-family: "Rubik Glitch", system-ui;

}

.gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
}

.gallery img {
    height: 180px;
    width: auto;
    object-fit: cover;
    border-radius: 10px;
    transition: transform 0.2s ease-in-out;
}

.gallery img:hover {
    transform: scale(1.03);
}

.services {
    padding: 20px;
    text-align: center;
}

.services h2 {
    font-size: 2em;
    margin-bottom: 10px;
}

/* Match HTML class */
.services-menu {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin-top: 15px;
    flex-wrap: wrap;
}

.services-menu a {
    color: #F72798;
    font-weight: bold;
    font-size: 1.2em;
    text-decoration: none;
    background: white;
    padding: 8px 15px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    transition: background 0.2s, transform 0.2s;
}

.services-menu a:hover {
    background: #F72798;
    color: white;
    transform: scale(1.05);
}

.contact {
    text-align: center;
    padding: 10px;
    background-color: transparent;
    color: #F72798;
    font-size: 3rem;
}

.contact a {
    color: #F72798;
    text-decoration: underline;
}

@media (max-width: 600px) {
    h1 {
        font-size: 2em;
    }
    .services-menu a {
        font-size: 1em;
    }
    contact {
        font-size: 1em;
    }
}
</style>
